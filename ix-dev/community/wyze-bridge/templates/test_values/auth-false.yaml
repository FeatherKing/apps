resources:
  limits:
    cpus: 2.0
    memory: 4096

ci: true

wyzebridge:
  wb_auth: false
  enable_audio: true
  additional_envs: []

network:
  host_network: false
  additional_ports: []
  web_port:
    bind_mode: published
    port_number: 35000
    host_ip: 0.0.0.0
  rtmp_port:
    bind_mode: published
    port_number: 1935
  rtsp_port:
    bind_mode: published
    port_number: 8554
  hls_port:
    bind_mode: published
    port_number: 8888
  webrtc_port:
    bind_mode: published
    port_number: 8889
  webrtcice_port:
    bind_mode: published
    port_number: 8189

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
