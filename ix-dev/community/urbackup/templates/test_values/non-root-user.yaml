resources:
  limits:
    cpus: 2.0
    memory: 4096
TZ: America/Denver

urbackup:
  btrfs_enabled: false
  zfs_enabled: true
  secure_connection: false
  additional_envs: []
network:
  host_network: true
  web_port: 55414
  backup_port_1: 55415
  backup_port_2: 55413

run_as:
  user: 568
  group: 568

ix_volumes:
  backups: /opt/tests/mnt/backups
  database: /opt/tests/mnt/database

storage:
  backups:
    type: ix_volume
    ix_volume_config:
      dataset_name: backups
      create_host_path: true
  database:
    type: ix_volume
    ix_volume_config:
      dataset_name: database
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
